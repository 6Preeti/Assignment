<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body style="background-color: rgb(26, 86, 154);">
  <div class="pricing-container">
    <div class="pheading">Choose your Plan</div>
    <div class="blocks-t1">
      <div class="toggle">
        <div class="option active">Monthly</div>
        <div class="option inactive">Yearly</div>
      </div>
    </div>
    <div class="blocks-t2">
      <div class="inner-box innerbox-active">
        <div class="arrow-box-active"></div>
        <div class="innerbox-text">Mobile</div>
      </div>
    </div>
    <div class="blocks-t2">
      <div class="inner-box innerbox-inactive">
        <div class="arrow-box-inactive"></div>
        <div class="innerbox-text">Basic</div>
      </div>
    </div>
    <div class="blocks-t2">
      <div class="inner-box innerbox-inactive">
        <div class="arrow-box-inactive"></div>
        <div class="innerbox-text">Standard</div>
      </div>
    </div>
    <div class="blocks-t2">
      <div class="inner-box innerbox-inactive">
        <div class="arrow-box-inactive"></div>
        <div class="innerbox-text">Premium</div>
      </div>
    </div>
    <div class="blocks-t3">Monthly Price</div>
    <div class="blocks-t4 innertext-active">100</div>
    <div class="blocks-t4 innertext-inactive">200</div>
    <div class="blocks-t4 innertext-inactive">500</div>
    <div class="blocks-t4 innertext-inactive">700</div>
    <div class="blocks-t3">Video Quality</div>
    <div class="blocks-t4 innertext-active">Good</div>
    <div class="blocks-t4 innertext-inactive">Good</div>
    <div class="blocks-t4 innertext-inactive">Better</div>
    <div class="blocks-t4 innertext-inactive">Best</div>
    <div class="blocks-t3">Resolution</div>
    <div class="blocks-t4 innertext-active">480p</div>
    <div class="blocks-t4 innertext-inactive">480p</div>
    <div class="blocks-t4 innertext-inactive">1080p</div>
    <div class="blocks-t4 innertext-inactive">4K+HDR</div>
    <div class="blocks-t5">Devices you can use to watch</div>
    <div class="blocks-t6 innertext-active">
      <div class="innertext-box">Phone</div>
      <div class="innertext-box">Tablet</div>
    </div>
    <div class="blocks-t6 innertext-inactive">
      <div class="innertext-box">Phone</div>
      <div class="innertext-box">Tablet</div>
      <div class="innertext-box">PC</div>
      <div class="innertext-box">TV</div>
    </div>
    <div class="blocks-t6 innertext-inactive">
      <div class="innertext-box">Phone</div>
      <div class="innertext-box">Tablet</div>
      <div class="innertext-box">PC</div>
      <div class="innertext-box">TV</div>
    </div>
    <div class="blocks-t6 innertext-inactive">
      <div class="innertext-box">Phone</div>
      <div class="innertext-box">Tablet</div>
      <div class="innertext-box">PC</div>
      <div class="innertext-box">TV</div>
    </div>
    <div class="btn">Next</div>
  </div>
</body>
</html>
